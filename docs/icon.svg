<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6BB5FF"/>
      <stop offset="100%" stop-color="#4A9EFF"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#4A9EFF" stroke-width="4" opacity="0.3"/>
  <!-- Conductor's baton - diagonal line with rounded ends -->
  <line x1="160" y1="340" x2="352" y2="140" stroke="url(#glow)" stroke-width="12" stroke-linecap="round"/>
  <!-- Baton tip - bright point -->
  <circle cx="352" cy="140" r="10" fill="#6BB5FF"/>
  <circle cx="352" cy="140" r="6" fill="#fff"/>
  <!-- Motion arcs suggesting a conducting gesture -->
  <path d="M 180 180 Q 256 120 332 180" fill="none" stroke="#4A9EFF" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
  <path d="M 200 210 Q 256 160 312 210" fill="none" stroke="#4A9EFF" stroke-width="2.5" opacity="0.35" stroke-linecap="round"/>
  <!-- Baton grip - slightly thicker at bottom -->
  <circle cx="160" cy="340" r="8" fill="#4A9EFF" opacity="0.6"/>
</svg>
